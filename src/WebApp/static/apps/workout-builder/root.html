<template>
    <div class="form-control">
        <label for="workout-title">
            Title
        </label>
        <input value.bind="title" id="workout-title" type="text"/>
    </div>
    <div class="form-control">
        <label for="workout-comments">
            Comments
        </label>
        <textarea value.bind="comments" id="workout-comments"></textarea>
    </div>
    <div class="form-control">
        <label for="workout-date">
            Date
        </label>
        <input value.bind="date" id="workout-date" type="date"/>
    </div>
    <div repeat.for="piece of pieces">
        <input value.bind="piece.magnitude" type="tel"/>
        <select value.bind="piece.unit">
            <option repeat.for="pieceUnit of $parent.pieceUnits" value.bind="pieceUnit">
                ${pieceUnit}
            </option>
        </select>
    </div>
</template>
